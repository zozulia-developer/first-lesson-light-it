<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="{{ '/static/style.css'|url }}">
<title>{% block title %}Welcome{% endblock %} â€” Cheatsheet</title>
<body>
  <header>
    <h1>Cheatsheet</h1>
    <nav class="navigation">
      <ul class="nav navbar-nav">
        <li{% if this._path == '/' %} class="active"{% endif
          %}><a href="{{ '/'|url }}">Linux</a></li>
        {% for href, title in [
          ['/git', 'Git'],
          ['/pycharm', 'Pycharm']
        ] %}
          <li{% if this.is_child_of(href) %} class="active"{% endif
            %}><a href="{{ href|url }}">{{ title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>
  <div class="page">
    {% block body %}{% endblock %}
  </div>
  <footer>
    &copy; Copyright 2021 by Kirill Zozulia.
  </footer>
</body>
